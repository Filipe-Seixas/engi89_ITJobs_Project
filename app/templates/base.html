<!DOCTYPE html>
<html lang="en">
    <head>
		<title>ITJobs Project</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--CSS Links-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/static/main.css" />

		<!--JQuery/JS Links-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body class="page-header header">
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="/">ITJobsWatchStats</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="/toprank"><span class="navbar-brand nav-link">Top Ranked Jobs</span></a>
                </li>
                <li class="nav-item active">
                    <a href="/toplive"><span class="navbar-brand nav-link">Top Live Jobs</span></a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0 ml-auto p-2">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    {% block content %}{% endblock %}
    </body>
</html>
