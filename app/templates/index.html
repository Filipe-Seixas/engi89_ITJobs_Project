{% extends "base.html" %} <!-- header -->

{% block content %}

<div class="content-flask">
    <h1>Top IT Jobs</h1>
    <p>Click on a job to find details.</p>
    <div class="container mt-4">
        <div class="list-group">
            {% for job in jobs %}
            <a href="/{{job}}" class="list-group-item list-group-item-action">{{job}}</a>
            {% endfor %}
        </div>
    </div>
</div>




{% endblock %}
